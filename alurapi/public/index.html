<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic"> <!-- Com o atributo ng-app, quando a pagina for aberta, ele ja carrega o modulo alurapic -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script> <!-- Importando o Angular pro projeto -->
        <script src="js/main.js"></script> <!-- Importando o main.js que foi criado -->
        <script src="js/controllers/fotos-controller.js"></script>i <!-- Importando o fotos-controller.js que foi criado -->
    </head>
    <body ng-controller="FotosController"> <!-- Dizendo qual controller sera usado -->
        <div class="container">
            <h1 class="text-center">Alurapic Project</h1>
            <p>{{foto.texto}}</p>
            <img class="img-responsive center-block" width="350" src="{{foto.url}}" alt="{{foto.titulo}}"> <!-- Abrimos uma "lacuna" na nossa viewi, e {{foto.url}} Ã© uma "angular expression" -->
        </div> <!-- fim container -->        
    </body>
</html>
